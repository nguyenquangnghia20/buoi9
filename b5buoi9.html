<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Ảnh</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  text-align: center;
  margin-top: 60px;
}

.slideshow-container {
  position: relative;
  max-width: 600px;
  margin: auto;
}

.slide {
  display: none;
  width: 100%;
  border-radius: 10px;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  font-weight: bold;
  font-size: 24px;
  border-radius: 50%;
  padding: 10px;
  cursor: pointer;
  user-select: none;
  z-index: 10;

  /* Thêm những dòng sau để sửa lỗi hiển thị */
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

  </style>
</head>
<body>
  <div class="slideshow-container">
    <img class="slide" src="https://hoinhabaobacgiang.vn/Includes/NewsImg/1_2024/29736_7-1-1626444923.jpg" alt="Ảnh 1">
    <img class="slide" src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/anh-dep-thien-nhien-thump.jpg" alt="Ảnh 2">
    <img class="slide" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjSDv8kR5UWOwlBUUxhvg3jYfdY9ugiHfYSg&s" alt="Ảnh 3">

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[index].style.display = "block";
    }

    function changeSlide(n) {
      currentSlide += n;
      if (currentSlide >= slides.length) currentSlide = 0;
      if (currentSlide < 0) currentSlide = slides.length - 1;
      showSlide(currentSlide);
    }

    // Hiển thị slide đầu tiên khi tải trang
    showSlide(currentSlide);
  </script>
</body>
</html>
